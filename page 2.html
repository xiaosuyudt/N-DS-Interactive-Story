	<script >
		function widthHeight(){
			document.getElementById("widthheight").innerHTML = ("w" + window.innerWidth + "______ H:" + window.innerHeight);
			//everytime the window is refreshed, get the (function widthHeight) value
			//everytime the window is loaded, the default window size is the value of (function widthHeight)

		}
